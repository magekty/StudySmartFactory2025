<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tabs input[type="radio"] {
        display: none;
      }

      .tab {
        display: none;
      }

      .tabs input[type="radio"]:checked + label {
        font-weight: bold;
        color: dodgerblue;
      }

      .tabs input[type="radio"]:checked + label + .tab {
        display: block;
      }
    </style>
    <!--  -->
    <style>
      #modal:checked ~ .overlay {
        display: block;
      }

      .overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
      }

      .modal-box {
        background: white;
        width: 300px;
        margin: 100px auto;
        padding: 20px;
      }
    </style>
    <!--  -->
    <style>
      .slider {
        width: 100%;
        overflow: hidden;
      }
      .slides {
        display: flex;
        width: 300%;
        animation: slide 6s infinite;
      }
      .slide {
        width: 100%;
        flex-shrink: 0;
        text-align: center;
        font-size: 2em;
      }

      @keyframes slide {
        0% {
          transform: translateX(0%);
        }
        33% {
          transform: translateX(-100%);
        }
        66% {
          transform: translateX(-200%);
        }
        100% {
          transform: translateX(0%);
        }
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <input type="radio" name="tab" id="tab1" checked />
      <label for="tab1">탭 1</label>
      <div class="tab">탭 1 내용</div>

      <input type="radio" name="tab" id="tab2" />
      <label for="tab2">탭 2</label>
      <div class="tab">탭 2 내용</div>
    </div>

    <!--  -->
    <input type="checkbox" id="modal" hidden />
    <label for="modal">모달 열기</label>

    <div class="overlay">
      <div class="modal-box">
        <p>모달 내용입니다.</p>
        <label for="modal">닫기</label>
      </div>
    </div>
    <!--  -->
    <div class="slider">
      <div class="slides">
        <div class="slide">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
      </div>
    </div>
  </body>
</html>
