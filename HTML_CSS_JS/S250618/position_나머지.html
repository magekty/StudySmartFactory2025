<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #static {
        position: static;
        left: 20px;
      }
      #relative-1 {
        position: relative;
      }
      #relative-2 {
        position: relative;
        left: 20px;
      }
      #fixed {
        position: fixed;
        right: 50px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <p id="static">static</p>
    <p id="relative-1">relative-1</p>
    <p id="relative-2">relative-2</p>
    <p id="fixed">...</p>
    <p id="static">static</p>
  </body>
</html>
