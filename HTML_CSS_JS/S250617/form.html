    <form action="server.jsp">
      <fieldset><legend>재료1</legend></fieldset>

      <fieldset>

        PW다시<input type="text" id="user-pw" />

        <label for="">text <input type="text" value="ID를 적습니다" /></label>

      <fieldset>
        <legend>check box</legend>
        <p>1번 옵션 주문을 하세요</p>

        <label for=""

        <label for=""

        <p>2번 옵션 주문을 하세요</p>
        <label for=""
          >선택1 <input type="checkbox" name="order2" value="opt1"
        /></label>
        <label for=""

        /></label>
        <label for=""
          >선택3 <input type="checkbox" name="order2" value="opt3"
        /></label>
        <input type="submit" />
        <!-- http://127.0.0.1:5500/S250617/server.jsp?order=opt1&order=opt3 -->
        <!-- http://127.0.0.1:5500/S250617/server.jsp?order1=opt1&order2=opt2 -->
      </fieldset>

      <fieldset>
        <legend>Radio</legend>
        <label for=""
          >선택1 <input type="radio" name="order3" value="opt1" checked
        /></label>
        <label for=""
          >선택2 <input type="radio" name="order3" value="opt2"
        /></label>
        <input type="submit" />
        <!-- http://127.0.0.1:5500/S250617/server.jsp?order2=opt2&order2=opt3&order3=opt1 -->
      </fieldset>
